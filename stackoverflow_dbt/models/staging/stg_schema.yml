version: 2

sources:
  - name: stackoverflow_raw
    description: raw data from stackoverflow
    tables:
      - name: stg_answers
      - name: stg_questions
      - name: stg_votes
      - name: stg_users

models:
  - name: stg_answers
    columns:
      - name: srgt_key_answers
        tests:
          - unique
          - not_null
      - name: answer_id
        tests:
          - unique
          - not_null

  - name: stg_users
    columns:
      - name: srgt_key_user_id
        tests:
          - unique
          - not_null
      - name: user_id
        tests:
          - unique
          - not_null

  - name: stg_votes
    columns:
      - name: srgt_key_votes
        tests:
          - unique
          - not_null
      - name: vote_id
        tests:
          - unique
          - not_null

   - name: stg_dates
    columns:
      - name: srgt_key_dates
        tests:
          - unique
          - not_null
      - name: date_actual
        tests:
          - unique
          - not_null